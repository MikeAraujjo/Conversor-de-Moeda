<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cotacao-do-dia">
            <p class="valor-do-dia">Dólar Americano: 4.78		|		Euro: 5.23		|		Iene: 0.033		|		Libra Esterlina: 6.08		|		Franco Suiço: 5.33		|		Dólar Canadense: 3.62		|		Dólar Australiano: 3.19		|		Rand: 0.26		|		Yuan: 0.67		|		Peso Argentino: 0.019</p>
    </div>

    <img src="img/logo.png" alt="logo">

    <h1>CONVERTA SUA MOEDA</h1>

    <input type="number" name="real" id="real" placeholder="Insira o Valor em Real">

    <select class="troca" name="moeda" id="moeda">
        <option value="4.78" selected>Dólar Americano</option>
        <option value="5.23">Euro</option>
        <option value="0.033">Iene</option>
        <option value="6.08">Libra Esterlina</option>
        <option value="5.33">Franco Suiço</option>
        <option value="3.62">Dólar Canadense</option>
        <option value="3.19">Dólar Australiano</option>
        <option value="0.26">Rand</option>
        <option value="0.67">Yuan</option>
        <option value="0.019">Peso Argentino</option>
    </select>

    <div class="camada01">
        <div class="camada02">
            <p class="resultado-calculo" id="Resultado">valor</p>
        </div>
    </div>


    <button class="" id="" onclick="result()">Converter</button>



    <script src="codigo.js"></script>
</body>

</html>
